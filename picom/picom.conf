# Enable shadow effects
shadow = true;
shadow-radius = 10;
shadow-opacity = 0.7;
shadow-offset-x = -7;
shadow-offset-y = -7;

# Enable rounded corners
corner-radius = 12;

# Enable transparency
opacity-rule = [
    "90:class_g = 'i3-frame'",    # i3 frame transparency
    "80:class_g = 'Alacritty'"    # make terminal window 80% opacity
];

# Enable blur (can be demanding on GPU)
blur-method = "dual_kawase";
blur-strength = 7;

# Fade effects (similar to animations)
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Experimental backend (may improve performance)
backend = "glx";
vsync = true;
